<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { width: 100%; max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input[type="file"] { display: block; }
        .btn-submit { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-submit:hover { background-color: #0056b3; }
        .prediction-results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV for Prediction</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose CSV File</label>
                <input type="file" id="file" name="file" accept=".csv">
            </div>
            <button type="submit" class="btn-submit">Predict</button>
        </form>
        <div id="prediction-result" class="prediction-results">
            <!-- Results will appear here -->
        </div>
    </div>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Then load your script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
